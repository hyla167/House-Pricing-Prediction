    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function predictPrice(event) {
            event.preventDefault();  // Prevent full page reload

            let formData = {
                area: document.getElementById("area").value,
                bedrooms: document.getElementById("bedrooms").value,
                floors: document.getElementById("floors").value,
                quan: document.getElementById("quan").value,
                huyen: document.getElementById("huyen").value,
                legal: document.getElementById("legal").value || null,
                length: document.getElementById("length").value || null,
                width: document.getElementById("width").value || null,
                type: document.getElementById("type").value,
            };

            fetch("/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("result").innerHTML = "<b>Error:</b> " + data.error;
                } else {
                    document.getElementById("result").innerHTML = "<b>Predicted Price:</b> " + data.predicted_price.toLocaleString() + " (đơn vị: ngàn VND)";
                }
            })
            .catch(error => {
                document.getElementById("result").innerHTML = "<b>Error:</b> Unable to get prediction.";
                console.error("Error:", error);
            });
        }
    </script>

    <h2>Upload CSV to Train Model</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Train</button>
    
    <p id="status"></p>

    <script>
        var socket = io();

        function uploadFile() {
            var fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                alert("Please select a file");
                return;
            }
            
            var formData = new FormData();
            formData.append("file", fileInput.files[0]);

            document.getElementById("status").innerText = "Training started... Please wait for 1 minute...";
            
            fetch("/train", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("status").innerText = "Error: " + data.error;
                } else {
                    document.getElementById("status").innerText = data.message;
                }
            })
            .catch(error => {
                document.getElementById("status").innerText = "Error: " + error;
            });
        }
