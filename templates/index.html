<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>House Price Prediction</h1>

    <h2>Upload Dataset</h2>
    <input type="file" id="fileInput">
    <button id="uploadButton">Upload</button>

    <h2>Detected Features</h2>
    <form id="predictionForm">
        <div id="numericalFields"></div>
        <div id="categoricalFields"></div>
        <button type="button" id="trainButton" disabled>Train Model</button>
        <button type="submit" id="predictButton" disabled>Predict</button>
    </form>

    <h2>Prediction Result</h2>
    <p id="predictionResult"></p>

    <script>
        $(document).ready(function () {
            let datasetUploaded = false;

            $("#uploadButton").click(function () {
                let fileInput = $("#fileInput")[0].files[0];
                if (!fileInput) {
                    alert("Please select a file to upload.");
                    return;
                }

                let formData = new FormData();
                formData.append("file", fileInput);

                $.ajax({
                    url: "/upload",
                    type: "POST",
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        if (response.error) {
                            alert("Error: " + response.error);
                            return;
                        }

                        datasetUploaded = true;
                        $("#trainButton").prop("disabled", false);
                        $("#predictButton").prop("disabled", true);

                        $("#numericalFields, #categoricalFields").empty();

                        // Populate numerical fields
                        $.each(response.num_cols, function (key, type) {
                            let stepValue = type === "decimal" ? "0.01" : "1";
                            $("#numericalFields").append(
                                `<label>${key}: <input type="number" name="${key}" step="${stepValue}"></label><br>`
                            );
                        });

                        // Populate categorical fields
                        $.each(response.cat_cols, function (key, options) {
                            let select = `<label>${key}: <select name="${key}">`;
                            select += `<option value="">Không có thông tin</option>`;
                            $.each(options, function (_, value) {
                                select += `<option value="${value}">${value}</option>`;
                            });
                            select += "</select></label><br>";
                            $("#categoricalFields").append(select);
                        });

                        alert("Dataset uploaded successfully! You can now train the model.");
                    }
                });
            });

            $("#trainButton").click(function () {
                if (!datasetUploaded) {
                    alert("Please upload a dataset first.");
                    return;
                }

                $.ajax({
                    url: "/train",
                    type: "POST",
                    success: function (response) {
                        if (response.error) {
                            alert("Error: " + response.error);
                            return;
                        }
                        alert("Training completed successfully.");
                        $("#predictButton").prop("disabled", false);
                    }
                });
            });

            $("#predictionForm").submit(function (event) {
                event.preventDefault();

                let formData = {};
                $(this).serializeArray().forEach(function (item) {
                    formData[item.name] = item.value;
                });

                $.ajax({
                    url: "/predict",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(formData),
                    success: function (response) {
                        if (response.error) {
                            alert("Error: " + response.error);
                        } else {
                            $("#predictionResult").text("Predicted Price: (triệu/m2)" + response.prediction);
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
