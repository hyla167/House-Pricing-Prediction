<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>Upload Dataset & Train Model</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload and Train</button>
    </form>

    <h2>Enter Features</h2>
    <form id="predictForm">
        <div id="numFeatures"></div>
        <div id="catFeatures"></div>
        <button type="submit">Predict</button>
    </form>

    <h3>Predicted Price: <span id="predictionResult"></span></h3>

    <script>
        $("#uploadForm").submit(function(event) {
            event.preventDefault();
            let formData = new FormData(this);

            $.ajax({
                url: "/upload_and_train",
                type: "POST",
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    $("#numFeatures").empty();
                    $("#catFeatures").empty();

                    // Display numerical features
                    Object.keys(response.num_cols).forEach(col => {
                        let stepValue = response.num_cols[col] === "decimal" ? "0.01" : "1";
                        $("#numFeatures").append(`<label>${col}: <input type='number' step='${stepValue}' name='${col}'></label><br>`);
                    });

                    // Display categorical features
                    Object.keys(response.cat_cols).forEach(col => {
                        let options = `<option value=''>Không có thông tin</option>`;
                        response.cat_cols[col].forEach(value => {
                            options += `<option value='${value}'>${value}</option>`;
                        });
                        $("#catFeatures").append(`<label>${col}: <select name='${col}'>${options}</select></label><br>`);
                    });

                    alert(response.message);  // Show "Training started!" message
                }
            });
        });

        $("#predictForm").submit(function(event) {
            event.preventDefault();
            let formData = {};
            $("#predictForm").serializeArray().forEach(field => {
                formData[field.name] = field.value;
            });

            $.ajax({
                url: "/predict",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(formData),
                success: function(response) {
                    console.log("Response received:", response);  // Debugging
                    $("#predictionResult").text(response.prediction + " (triệu/m2)");
                }
            });
        });
    </script>

</body>
</html>
